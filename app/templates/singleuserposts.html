<html>
    <head>
        <title>Posts</title>
    </head>
    <body>
      <h1>{{name}} Posts</h1>
      <div class="event-list">
        <ul>
          {% for post in posts %}
            <li>{{ post.post }} @ {{post.time}}</li>
          {% endfor %}
        </ul>
        <a href="/login">Want to post again?</a>
      </div>
    </body>
</html>
